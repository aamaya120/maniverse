<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Update Pic</title>
</head>
<body class="edit_background">

    <div class="header">
        <a href="/home" type="button" class="button_dashboard">Home</a>
        <a href="/user/logout" type="button" class="button_logout">Logout</a>
    </div>
    
    <div class="p-2 d-flex justify-content-center flex-column">

        <div class="edit_intro_container">
            <h1 class="mt-0 mb-2"><center>Update your post,</center></h1>
            <h2 class="username"><center> {{ current_user.username }}</center></h2>
        </div>

        <form class="form_container" action='/images/update/{{image_to_edit.id}}' method="POST">

            <div class="cont_left_column">

                <div class="create_form_field">
                    <label class="create_form_field_text" for="image">Image: </label>
                    <input class="create_form_field_input" type="text" id="image" name="image" value="{{ image_to_edit.image }}">
                </div>

                <div class="create_form_field_caption">
                    <label class="me-2" for="caption">Caption: </label>
                    <textarea id="caption" name="caption" rows="8" cols="50">{{ image_to_edit.caption }}</textarea><br>
                </div>

                <p class="">Optional:</p>

                <div class="create_form_field">
                    <label>Brand: </label>
                    <select class="brand" name="brand">
                        <option value="opi">OPI</option>
                        <option value="orly">Orly</option>
                        <option value="essie">Essie</option>
                        <option value="china_glaze">China Glaze</option>
                        <option value="sinful_colors">Sinful Colors</option>
                        <option value="maybelline">Maybelline</option>
                        <option value="revlon">Revlon</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="create_form_field">
                    <label class="create_form_field_text" for="color">Color: </label>
                    <input class="create_form_field_input" type="text" id="color" name="color" value="{{ image_to_edit.color }}">
                </div>

                <div class="create_form_field">
                    <label>Brand: </label>
                    <select class="brand2" name="brand2">
                        <option value="opi">OPI</option>
                        <option value="orly">Orly</option>
                        <option value="essie">Essie</option>
                        <option value="china_glaze">China Glaze</option>
                        <option value="sinful_colors">Sinful Colors</option>
                        <option value="maybelline">Maybelline</option>
                        <option value="revlon">Revlon</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="create_form_field">
                    <label class="create_form_field_text" for="color2">Color: </label>
                    <input class="create_form_field_input" type="text" id="color2" name="color2" value="{{ image_to_edit.color2 }}">

            </div>

            <div class="cont_right_column">
            
            </div>
            <div class="button_single">
            <input class="button_create_show" type="submit" value="Update">
            </div>
        
        </form>
        <div class="recipe_messages_cont">
        {% with messages = get_flashed_messages(category_filter = ['image']) %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
    </div>

</body>
</html>
