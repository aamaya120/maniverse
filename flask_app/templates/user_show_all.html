<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>All Users</title>
</head>
<body>
    
    <h1 class=" my-4 text-center"><center>All Users</center></h1>

    <table class="w-50 m-auto table table-bordered">
        <thead>
            <tr class="p-2">
                <th class="text-center">First Name</th>
                <th class="text-center">Last Name</th>
                <th class="text-center">Email</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for one_user in all_users %}
                <tr>
                    <td> {{ one_user.first_name }}</td>
                    <td> {{ one_user.last_name }}</td>
                    <td> {{ one_user.email }}</td>
                    <td class="d-flex justify-content-evenly">
                        <a href="/read_one/{{ one_user.id }}" class="mx-2 btn btn-success">Show User</a>
                        <a href="/users/edit/{{ one_user.id }}" class="mx-2 btn btn-warning">Edit</a>
                        <a href="/users_delete/{{ one_user.id }}" class="mx-2 btn btn-danger">Delete</a>
                        
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class=" mt-5 d-flex justify-content-evenly">
        <a href='/create' type="button" class=" btn btn-info btn-lg">CREATE a User</a>
        <a href="/home" type="button" class="btn btn-primary btn-lg">Home Page</a>
    </div>

</body>
</html>
