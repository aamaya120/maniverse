<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Show User</title>
</head>
<body>
    
    <div class="header">
        <div>
            <h2>Welcome, {{ current_user.first_name }}!!</h2>
        </div>
        <div>
            <a href="/home" type="button" class="button_all_shows">Home</a>
            <a href="/user/logout" type="button" class="button_logout">Logout</a>
        </div>
    </div>


    <div class="column1">
    <h1 class="user_title">{{ one_user.first_name }}'s Info</h1>

    <table class=" w-50 m-auto table table-bordered">
        <thead>
            <tr class="table-info">
                <th class="table-info text-nowrap">First Name</th>
                <th class="table-info text-nowrap">Last Name</th>
                <th class="table-info text-nowrap">Username</th>
                <th class="table-info">Email</th>
                <th class="table-info d-flex justify-content-center">Actions</th>

            </tr>
            </thead>
        <tbody class="table-group-divider">
            <tr>
                <td>{{ one_user['first_name'] }}</td>
                <td>{{ one_user['last_name'] }}</td>
                <td>{{ one_user['email'] }}</td>
                <td class="d-flex justify-content-evenly">
                    {% if one_user.id == current_user.id %}
                    <a href="/users/edit/{{ one_user.id }}" class="button_user">Edit</a>
                    <a href="/users_delete/{{ one_user.id }}" class="button_delete">Delete</a>
                    {% else %}
                    <a href="/home" class="button_all_shows">All Shows</a>
                    {% endif %}
                </td>
            </tr>    
        </tbody>

    </table>
    <!-- <div class=" mt-5 d-flex justify-content-evenly">
        <a href="/read_all" type="button" class="btn btn-primary btn-lg">All Users</a>
    </div> -->
    </div>
    </div>
</body>
</html>
