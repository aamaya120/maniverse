<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Pics</title>
</head>
<body class="main_background">

    <div class="header">

            <a href="/images/create" type="button" class="button_create_mani">Post Your Mani</a>
            <a href="/home" type="button" class="button_show_one">Home</a>
            <a href="/user/logout" type="button" class="button_logout">Logout</a>

    </div>
    
    <!-- previously recipes_cont css -->
        <div class="dashboard_cont"> 
    
            <h1 class="dashboard"><center>UserName's Galaxy:</center></h1>
    
            <div class="image_container1">

                {% for one_image in all_images %}
                <div class="image_container"> 
                    <div class="inside_image_container">
                        <a class="link" href="/images/show_one/{{ one_image.id }}">{{ one_image.image }}</a>
                        <p>{{ one_image.caption }}</p>
                        <p>{{ one_image.created_at }}</p>
                        {% if one_image.creator.id == current_user.id %}
                        <a href="/images/edit/{{ one_image.id }}" class="button_edit_show">Edit</a>
                        <a href="/images/delete/{{ one_image.id }}" class="button_delete">Delete</a>
                        {% else %}
                        <a href="/images/show_one/{{ one_image.id }}" class="button_show_one">Details</a>
                        {% endif %}
                    </div>
                </div>
                {% endfor %}

            </div>

        </div>

</body>
</html>
